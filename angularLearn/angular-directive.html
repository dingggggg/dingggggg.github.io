<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>angular-directive</title>
	<link rel="stylesheet" type="text/css" href="../css/github-markdown.css"/>
	<script src="../js/markdown.js"></script>
	<script src="../js/jquery.min.js"></script>

	<style>
		body {
			box-sizing: border-box;
			min-width: 200px;
			max-width: 980px;
			margin: 0 auto;
			padding: 45px;
		}
	</style>
</head>
<body>

<article id="preview" class="markdown-body" name="preview">

</article>

<script>
	var preview = $('#preview');

	$.get("../md/angular-directive.md", function (response, status, xhr) {

		console.log(result);
		preview.html(result);
	});
</script>
